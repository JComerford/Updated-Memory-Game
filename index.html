            </div>

    <div class="container">
        <header>
            <h1>Memory Game</h1>

        <section class="score-panel">
            <!-- Stars will give a user a rating depending on the number of moves made. -->

        		<li>
                    <i class="fa fa-star"></i>
                </li>
        		<li>
                    <i class="fa fa-star"></i>

                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li> 
            </ul>
            <!-- Gives separation between Stars and Moves-->
            <span>||</span>
            <!-- As user clicks on cards, "moves" will keep track of each time a pair of cards are clicked. -->
            <span class="moves">0</span> Moves
            <!-- Gives separation between Moves and Time-->
            <span>||</span> 
            <!-- clock element -->
            <span class="clock">Time 0:00</span>
            <!-- Clicking on the restart icon will restart the game. -->
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
